---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
    name: k8s-webhook
    annotations:
        certmanager.k8s.io/inject-ca-from: k8s-webhook/k8s-webhook-root-cert
        cert-manager.io/inject-ca-from: k8s-webhook/k8s-webhook-root-cert
webhooks:
    - name: k8s-webhook.k8s-webhook.svc
      namespaceSelector:
          matchLabels:
              k8s-webhook-admission-webhook: enabled
      rules:
          - apiGroups: ['']
            apiVersions: [v1]
            operations: [CREATE]
            resources: [pods]
            scope: '*'
      clientConfig:
          service:
              namespace: k8s-webhook
              name: k8s-webhook
              path: /validate-resources
              port: 443
      # caBundle: <CERT MANAGER>
      admissionReviewVersions:
          - v1
      sideEffects: None
      failurePolicy: Ignore
    - name: serviceaccounts.k8s-webhook.svc
      namespaceSelector:
          matchLabels:
              k8s-webhook-admission-webhook: enabled
      rules:
          - apiGroups: ['']
            apiVersions: [v1]
            operations: [CREATE, UPDATE]
            resources: [serviceaccounts]
            scope: '*'
      clientConfig:
          service:
              namespace: k8s-webhook
              name: k8s-webhook
              path: /validate-service-accounts
              port: 443
      admissionReviewVersions:
          - v1
      sideEffects: None
      failurePolicy: Ignore
    - name: replcas.k8s-webhook.svc
      namespaceSelector:
          matchLabels:
              k8s-webhook-admission-webhook: enabled
      rules:
          - apiGroups: [apps]
            apiVersions: [v1, v1beta1]
            operations: [CREATE, UPDATE]
            resources: [replicasets]
            scope: '*'
      clientConfig:
          service:
              namespace: k8s-webhook
              name: k8s-webhook
              path: /validate-replicas
              port: 443
      admissionReviewVersions:
          - v1
      sideEffects: None
      # failurePolicy: Ignore
